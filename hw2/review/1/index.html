<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
            <div class="image-viewer__title">Image Viewer</div>
            <div class="image-viewer__main">
                <div class="image-viewer__button" id="prev_btn">
                    <img src="./images/back.png" id="previous" />
                </div>
                <div class="image-viewer__display">
                        <img id="display" src="./images/loading.gif" width="100%">
                        <div class="imag-viewer__display-source-wraper">
                            <span>
                                Source : 
                                <a class = "link" href="https://www.instagram.com/egmons.foto/">https://www.instagram.com/egmons.foto/(我的攝影小帳請follow)</a>
                            </span>
                        </div>
                </div>
                <div class="image-viewer__button" id="next_btn">
                    <img src="./images/next.png" id="next" />
                </div>
            </div>   
        </div>
        <script src="main.js"></script>
    </body>
</html>
